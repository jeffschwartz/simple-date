<!DOCTYPE html>
<html>
<head>
    <title>date testing</title>
    <!-- 1. Load platform support before any code that touches the DOM. -->
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <!-- 2. Load the component using an HTML Import -->
    <link rel="import" href="elements/simpledate.html">
</head>
<body>
    <!--
    A simple date widget - YYYY/MM/DD
    -->
    <simpledate-element fontsize="3em" datecolor="#f00" year="2014" month="11" day="28"></simpledate-element>
    <!--
    Script tags placed at the end of the body allow the markup to render faster because script tags are loaded synchronously
    -->
    <script src="javascript/datevalidation.js"></script>
    <script>
    (function(w){
        'use strict';
        //reference dateValidation object
        var dv = w.ejr.dateValidation;
        console.log('isDateValid returned', dv.isDateValid(2000, 2, 29));
        console.log('isDateValid returned', dv.isDateValid(2012, 2, 29));
        console.log('isDateValid returned', dv.isDateValid(2013, 2, 29));
        var n = new Date(2014, 10, 12);
        console.log('isDateValid returned', dv.isDateValid(n.getFullYear(), n.getMonth(), n.getDay()));
    }(window));
    </script>
</body>
</html>
