<!DOCTYPE html>
<html>
<head>
    <title>date testing</title>
    <!-- 1. Load platform support before any code that touches the DOM. -->
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <!-- 2. Load the component using an HTML Import -->
    <link rel="import" href="elements/simpledate.html">
    <!-- <link rel="import" href="elements/dropdowndate.html"> -->
</head>
<body>
    <!--
    A simple date widget - YYYY/MM/DD
    -->
    <simpledate-element id="sd" fontsize="3em" datecolor="#000" separatorcolor="#00f" yearcolor="#f00"
    year="2014" monthcolor="#f00"  month="11" daycolor="#f00" day="28"></simpledate-element>
    <div id="dateinfo"></div>
    <script>
    (function(){
        "use strict";
        var elemSimpleDate = document.getElementById("sd");
        elemSimpleDate.addEventListener("datechanged", function(e){
            var elemDateInfo = document.getElementById("dateinfo"),
                str = "Date (id=\"" + elemSimpleDate.id + "\") ";
            str += e.detail.isValid ? "is valid." : "is not valid.";
            elemDateInfo.textContent = str;
        });
    }());
    </script>
</body>
</html>
